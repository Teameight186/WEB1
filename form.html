    <meta charset="UTF-8">

    <link href="./css/media.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <title>Форма ROBOSCHOOL</title>
</head>
<body>
    <header>
        <a href="index.html" class="header_main_page">ROBO.SCHOOL</a>
        <div class="menu_buttons_mobile">
            <a href="tel:+78000001122"><img src="img/Group312.svg" alt="Телефон"></a>
            <button class="menu"><img src="img/menu.svg" alt="Меню"></button>
        </div>
        
        
        <div class="menu_buttons_desktop">
            <ul>
                <li>
                    <a href="">О школе</a>
                </li>
                <li>
                    <a href="">Тренеры</a>
                </li>
                <li>
                    <a href="">Стоимость</a>
                </li>
            </ul>
            
        </div>
        <a href="tel:+78000001122" class="phone_header">+7 800 000 11 22</a>
    </header>

    <main>
        <section>
            <h1>Форма для регистрации</h1>
            <form action="//httpbin.org/post" method="post">
                <div class="column">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Андрей" required>
                </div>
              
                <div class="column">
                    <label for="dob">Дата рождения:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
              
                <div class="column">
                    <label for="gender">Пол:</label>
                    <div class="gender_choice">
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Мужчина</label><br>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Женщина</label><br>
                        </div>
                    </div>
                </div>
              
                <div class="column">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
              
                <div class="column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ivanov@yandex.ru" required>
                </div>
              
                <div class="column">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+79000000000" required>
                </div>
              
                <div class="column">
                    <label for="contact-time">Удобное время для связи:</label>
                    <select id="contact-time" name="contact-time">
                        <option value="">Время дня</option>
                        <option value="morning">Утро</option>
                        <option value="day">День</option>
                        <option value="evening">Вечер</option>
                        <option value="night">Ночь</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="submit">Отправить</button>
                    <button type="reset">Сбросить</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <a href="grid.html" class="a_botm">ROBO.SCHOOL</a>
        <a href="tel:+78000001122" class="numbr">+7 800 000 11 22</a>
        <p class="botm">© ROBO.SCHOOL</p>
    </footer>
</body>
</html>
